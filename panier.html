<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brouillon</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="brouillon.css" />
    <script src="brouillon.js" defer></script>
    
    
  </head>


  <body>
    <header class="header">
      <h1>Mon Panier de crabe</h1>
      <p id="portfolio">8000€</p>
    </header>

 
    <div class="contPrincipal">

      <div class="cont1">
          <h1>Votre générateur d'objet</h1>
          <input id="key" type="text" placeholder="Produit a créer"  />
      </div>
      <div class="cote">
      <div class="cont2">
        
          <input id="ref" type="text" placeholder="Ref type : AA-111"  />
          <input id="nameProduct" type="text" placeholder="Nom du Produit" maxlength="250"  />
          <input id="price" type="number" placeholder="Prix en €" step="0.5"  />
          <input id="stock" type="number" placeholder="Quantité en Stock"  />
        </div>

        <div class="cont3">
          <textarea  placeholder ="Description" id="descriptionProduct" cols="10" rows="5" maxlength="500"></textarea>

        </div>
      </div>
        <div class="cont4">
          <button id="addArticle" type="submit">Voir votre liste de prod</button>
          <button id="validate" type="submit">Valider votre article</button>
          <button id="reset" type="submit">Supprimer vos Objets</button>
        </div>

  </div>
  </div>


<h1>Liste des produits</h1>
  <div id="MyProducts">

    <table id="tableProduct" class="tableProduct">
      
    </table>
  </div>

  <h1>Votre Panier</h1>
  <div id="myBasket">

    <table id="tablePanier" class="tableProduct">
       
    </table>
    
  </div>

  </body>

</html>
